  <h1 class="text-center">
      Mazo {{ deck.title }} 
        <i title="Add card"
          [routerLink]="['/card', deck.id, deck.title]"
          class="material-icons select-option-deck"
        >
          add
    </i>

  </h1> 
  <h4 class="text-center" *ngIf="isLoading">
      Cargando...
    </h4>
  <ul *ngIf="!isLoading">
      <li
        *ngFor="let card of cards"
        class="row middle-xs"
      >
      <div class="sm-container" >
      <div class="imagen ">
        <div class="col-xs-6 text-right">
          <img [src]="card.image" alt="card.suit" width="100px" height="150px" >
        </div>
        <div class="text-right" >
            <i title="Edit card"
            [routerLink]="['/card', deck.id, deck.title, card.id]"
              class="material-icons select-option-deck"
            >
              edit
            </i>
              <i title="Delte card"
                (click)="onDeleteCard(card.id, $event)"
                class="material-icons select-option-deck"
              >
                delete
              </i>
          </div> 
      </div>
    </div>
      </li>
  </ul>

	<app-popup
		#deletePopup
		[popupTitle]="'Atención'"
		(accept)="onAcceptDelete()"
	>
		Estás a punto de borrar una carta. Esta acción es <b>irreversible</b>.
	</app-popup>
