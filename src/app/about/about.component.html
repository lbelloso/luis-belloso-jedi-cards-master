<div class="row">
	<div class="col-sm-6 card">
		<h1>{{ aboutProject.title }}</h1>
		<h3>{{ aboutProject.subtitle }}</h3>
		<p>{{ aboutProject.description }}</p>
	</div>
	<div class="col-sm-6 card">
		<h1>{{ getFullAuthorName() }}</h1>
		<h3>{{ aboutAuthor.bio }}</h3>
		<div *ngFor="let link of aboutAuthor.socialLinks">
			<a [href]="link.url">{{ link.name }}</a>
			<br>
		</div>
	</div>
</div>
